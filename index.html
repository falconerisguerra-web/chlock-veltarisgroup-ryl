<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHLOCK Mobile</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; /* Evita scroll doble */
            background-color: #0f172a; /* Fondo oscuro igual a tu app */
        }
        .wrapper {
            position: absolute;
            top: -46px; /* EL TRUCO: Empuja el banner de Google fuera de la pantalla */
            left: 0;
            width: 100%;
            height: calc(100% + 46px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe 
            src="URL_DE_TU_SCRIPT_AQUI" 
            allow="camera; geolocation; microphone; display-capture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
